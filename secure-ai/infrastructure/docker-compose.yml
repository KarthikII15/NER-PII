services:
  processor:
    image: secure-doc-ai:latest
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: pii_processor
    restart: unless-stopped
    ports:
      - "8000:8000"
    user: "1001:1001" # Non-root. Matches Dockerfile UID.
    # read_only: true # TEMPORARILY DISABLED to fix model download
    tmpfs:
      - /tmp:size=256m,mode=1777 # RAM-only scratch. PII never hits disk.
    volumes:
      - ../storage/uploads:/app/storage/uploads
      - ../storage/processed:/app/storage/processed
      - ../storage/signed:/app/storage/signed
      - ../storage/keys:/app/storage/keys
      - ../storage/error:/app/storage/error
      - audit_db_vol:/app/storage
      # - hf_cache_vol:/home/appuser/.cache/huggingface <-- DISABLED
    env_file:
      - ../.env
    environment:
      - APP_ENV=production
      # - HF_HOME=/home/appuser/.cache/huggingface     <-- DISABLED
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live')" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  audit_db_vol:
    driver: local
  hf_cache_vol:
    driver: local
